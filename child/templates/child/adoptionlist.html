{% load static %}
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
		integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<style>
		.card {
			box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
			border-radius: 7px;
			padding: 2rem
		}

		.btn-success {
			background-color: #5bc0de;
			border: #5bc0de;
		}

		.btn-success:hover {
			background-color: #48a4c0;
			border: #48a4c0;
		}
	</style>
</head>

<body>
	<div>
		<nav class="navbar navbar-toggleable navbar-info bg-info" id="nav-main">
			<a class="navbar-brand" href="{% url 'homepage' %}"><img src="{% static 'image/logo_child.png' %}"
					width="50" height="50px" alt="Logo"></a>
			<ul class="nav navbar-nav mr-auto">

				<li class="nav-item active">
					<a class="nav-link text-white" href="{% url 'homepage' %}">HOME<span
							class="sr-only">(current)</span> </a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle  text-white" id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						Chid Care Institutes
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="{% url 'Children_Homes' %}">Children Homes</a>
						<a class="dropdown-item" href="{% url 'Special_Homes' %}">Special Homes</a>
						<a class="dropdown-item" href="{% url 'Observation_Homes' %}">Obesrvation Homes</a>
						<a class="dropdown-item" href="{% url 'Place_For_Safety' %}">Places of Safety</a>
					</div>
				</li>
				<li class="nav-item ">
					<a class="nav-link text-white" href="{% url 'post_list' %}">Child Welfare Committee</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="{% url 'lost' %}">Lost & Found</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="{% url 'lostChild' %}">Lost Children</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="{% url 'donorpage' %}">Donor Page</a>
				</li>
				<li class="nav-item">
				</li>
				<!-- <li class="nav-item">
			  {% if user.is_authenticated %}
				  <a class="nav-link text-white" href="#">Hello {{ user.username }}</a>
			  {% endif %}
			  </li> -->

			</ul>
			<!-- <form class="form-inline pull-md-right">
			  <input class="form-control" type="text" placeholder="Search">
			  <button class="btn" type="submit">Search</button>
		  </form> -->
		</nav>
	</div>



	<div class="container">
		<div class="row" style="padding: 50px 0px 100px 0px">
			{% for i in info %}
			<div class="col-md-4 col-sm-4 mt-2 mb-2">
				<div style="height: 400px" class="card">
					<img style="height: 60%;" class="card-img-top" src="{{ i.profile_image.url }}">
					<div class="card-body p-2">
						<h4 class="card-title">{{i.name}}</h4>
						<p class="card-text">{{i.currentcity}} <small class="text-muted">{{i.cci}}</small></p>
						<p class="card-text">Age: {{i.age}}</p>
					</div>
				</div>
			</div>
			{% endfor %}

		</div>
		<div class="row" style="padding: 50px 0px 100px 0px; display: flex; justify-content: center">
			<center><a href="{% url 'parentform' %}" class="text-white"><button class="btn btn-info" type="button">Want
						to
						Adopt</button></a></center>
		</div>
	</div>




</body>

</html>
